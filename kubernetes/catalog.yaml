apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-net-deployment
spec:
  selector:
    matchLabels:
      app: catalog-net
  template:
    metadata:
      labels:
        app: catalog-net
    spec:
      containers:
      - name: catalog-net
        image: catalog-net:v2
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env:
          - name: MongoDbSettings__Host
            value: mongodb-service
          - name: MongoDbSettings__Password
            valueFrom:
              secretKeyRef:
                name: catalog-net-secrets
                key: mongodb-password
        livenessProbe:
          httpGet:
            path: /health/live
            port: 80
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80

---
apiVersion: v1
kind: Service
metadata:
  name: catalog-net-service
spec:
  type: LoadBalancer
  selector:
    app: catalog-net
  ports:
  - port: 80
    targetPort: 80
